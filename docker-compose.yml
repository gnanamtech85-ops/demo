version: '3.8'

services:
  media-server:
    build: ./media-server
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      - ./media-server/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - stream-net

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/livestream
      - JWT_SECRET=supersecret
    depends_on:
      - mongo
    networks:
      - stream-net

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - stream-net

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - stream-net

networks:
  stream-net:
    driver: bridge

volumes:
  mongo-data:
